# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlflowapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mlflowapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3b7647554e974c40a8d0c519078312b6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d89fe759e711477f8b32f31fbe0a4183 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mlflowapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3b7647554e974c40a8d0c519078312b6 }}/mlflow:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlflowapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e4b74f5961844a6baee0dba42aad1a91 }}
        images: 'mlflowapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3b7647554e974c40a8d0c519078312b6 }}/mlflow:${{ github.sha }}'